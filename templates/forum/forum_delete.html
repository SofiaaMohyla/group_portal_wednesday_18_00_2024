{% extends 'base.html' %}
{% block title %}Видалення гілки{% endblock %}
{% block content %}


<h1 class="text-center my-4">Видалення гілки</h1>

    <h1>Ти впевнений що хочеш видалити {{ forum.title}}?</h1>
    <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Видалити</button>
            <a href="{% url 'forum-list' %}"> <button type="button" class="btn btn-primary">Назад</button></a>
        </form>

{% endblock %}
